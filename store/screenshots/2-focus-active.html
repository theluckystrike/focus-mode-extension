<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=1280, height=800">
<title>Focus Mode Pro - Active Focus Screenshot</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }

  @keyframes pulse {
    0%, 100% { opacity: 1; }
    50% { opacity: 0.5; }
  }

  @keyframes glow-pulse {
    0%, 100% { box-shadow: 0 0 30px rgba(124, 58, 237, 0.2), 0 25px 60px rgba(0,0,0,0.5); }
    50% { box-shadow: 0 0 50px rgba(124, 58, 237, 0.3), 0 25px 60px rgba(0,0,0,0.5); }
  }

  body {
    width: 1280px;
    height: 800px;
    overflow: hidden;
    font-family: 'Inter', system-ui, -apple-system, sans-serif;
    background: #0A0A0B;
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
  }

  /* Background effects */
  .bg-gradient {
    position: absolute;
    inset: 0;
    background:
      radial-gradient(ellipse 800px 600px at 50% 50%, rgba(124, 58, 237, 0.1) 0%, transparent 70%),
      radial-gradient(ellipse 500px 300px at 30% 30%, rgba(34, 197, 94, 0.04) 0%, transparent 70%),
      radial-gradient(ellipse 500px 300px at 70% 70%, rgba(124, 58, 237, 0.06) 0%, transparent 70%);
  }

  .bg-grid {
    position: absolute;
    inset: 0;
    background-image:
      linear-gradient(rgba(255,255,255,0.015) 1px, transparent 1px),
      linear-gradient(90deg, rgba(255,255,255,0.015) 1px, transparent 1px);
    background-size: 60px 60px;
  }

  /* Background text - left side */
  .bg-text-left {
    position: absolute;
    left: 80px;
    top: 50%;
    transform: translateY(-50%);
    z-index: 1;
    text-align: left;
    width: 350px;
  }

  .bg-text-left h2 {
    font-size: 46px;
    font-weight: 800;
    color: #F5F5F5;
    line-height: 1.15;
    letter-spacing: -1.5px;
    margin-bottom: 16px;
  }

  .bg-text-left h2 span {
    background: linear-gradient(135deg, #22C55E, #4ADE80);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }

  .bg-text-left p {
    font-size: 17px;
    color: #71717A;
    font-weight: 400;
    line-height: 1.6;
  }

  /* Status indicator */
  .status-chip {
    display: inline-flex;
    align-items: center;
    gap: 8px;
    background: rgba(34, 197, 94, 0.1);
    border: 1px solid rgba(34, 197, 94, 0.25);
    border-radius: 100px;
    padding: 8px 18px;
    margin-bottom: 24px;
  }

  .status-dot {
    width: 8px;
    height: 8px;
    background: #22C55E;
    border-radius: 50%;
    animation: pulse 2s ease-in-out infinite;
  }

  .status-chip span {
    font-size: 13px;
    font-weight: 600;
    color: #4ADE80;
    text-transform: uppercase;
    letter-spacing: 1px;
  }

  /* Popup card */
  .popup-wrapper {
    position: absolute;
    right: 120px;
    top: 50%;
    transform: translateY(-50%);
    z-index: 2;
  }

  .popup {
    width: 350px;
    background: #141415;
    border-radius: 16px;
    border: 1px solid rgba(255,255,255,0.08);
    animation: glow-pulse 3s ease-in-out infinite;
    overflow: hidden;
    position: relative;
  }

  /* Top green active bar */
  .active-bar {
    height: 3px;
    background: linear-gradient(90deg, #22C55E, #4ADE80, #22C55E);
    background-size: 200% 100%;
  }

  /* Header */
  .popup-header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 16px 20px;
    border-bottom: 1px solid rgba(255,255,255,0.06);
  }

  .header-left {
    display: flex;
    align-items: center;
    gap: 12px;
  }

  .logo {
    width: 34px;
    height: 34px;
    background: linear-gradient(135deg, #7C3AED, #6D28D9);
    border-radius: 9px;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-shrink: 0;
  }

  .logo-circle {
    width: 13px;
    height: 13px;
    background: white;
    border-radius: 50%;
  }

  .header-title {
    font-size: 15px;
    font-weight: 700;
    color: #F5F5F5;
    letter-spacing: -0.3px;
  }

  .active-badge {
    display: flex;
    align-items: center;
    gap: 6px;
    background: rgba(34, 197, 94, 0.12);
    border: 1px solid rgba(34, 197, 94, 0.3);
    border-radius: 100px;
    padding: 5px 12px;
  }

  .active-badge-dot {
    width: 7px;
    height: 7px;
    background: #22C55E;
    border-radius: 50%;
    animation: pulse 1.5s ease-in-out infinite;
  }

  .active-badge span {
    font-size: 11px;
    font-weight: 700;
    color: #4ADE80;
    text-transform: uppercase;
    letter-spacing: 0.8px;
  }

  /* Timer section */
  .timer-section {
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 28px 20px 16px;
  }

  .timer-ring-container {
    width: 180px;
    height: 180px;
    position: relative;
  }

  .timer-ring-svg {
    position: absolute;
    inset: 0;
    transform: rotate(-90deg);
  }

  .ring-bg {
    fill: none;
    stroke: rgba(124, 58, 237, 0.12);
    stroke-width: 6;
  }

  .ring-progress {
    fill: none;
    stroke: url(#violet-gradient);
    stroke-width: 6;
    stroke-linecap: round;
    stroke-dasharray: 502.65;
    stroke-dashoffset: 125.66; /* 25% remaining = 75% complete */
  }

  .timer-inner {
    position: absolute;
    inset: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
  }

  .timer-display {
    font-size: 50px;
    font-weight: 700;
    color: #F5F5F5;
    letter-spacing: -2px;
    font-variant-numeric: tabular-nums;
  }

  .timer-label {
    font-size: 11px;
    color: #A1A1AA;
    text-transform: uppercase;
    letter-spacing: 1.5px;
    font-weight: 500;
    margin-top: 2px;
  }

  /* Status text */
  .status-text {
    font-size: 13px;
    color: #A1A1AA;
    text-align: center;
    padding: 0 20px;
    margin-top: 4px;
  }

  .status-text strong {
    color: #C4B5FD;
    font-weight: 600;
  }

  /* Action buttons */
  .action-buttons {
    display: flex;
    gap: 10px;
    padding: 20px 20px 0;
    margin-top: 4px;
  }

  .btn-pause {
    flex: 1;
    padding: 13px;
    background: rgba(124, 58, 237, 0.12);
    border: 1px solid rgba(124, 58, 237, 0.3);
    border-radius: 12px;
    color: #C4B5FD;
    font-size: 14px;
    font-weight: 600;
    text-align: center;
    letter-spacing: 0.2px;
  }

  .btn-stop {
    flex: 1;
    padding: 13px;
    background: rgba(239, 68, 68, 0.08);
    border: 1px solid rgba(239, 68, 68, 0.2);
    border-radius: 12px;
    color: #FCA5A5;
    font-size: 14px;
    font-weight: 600;
    text-align: center;
    letter-spacing: 0.2px;
  }

  /* Stats */
  .stats {
    display: flex;
    padding: 18px 20px;
    margin-top: 4px;
  }

  .stat {
    flex: 1;
    text-align: center;
    position: relative;
  }

  .stat:not(:last-child)::after {
    content: '';
    position: absolute;
    right: 0;
    top: 4px;
    bottom: 4px;
    width: 1px;
    background: rgba(255,255,255,0.06);
  }

  .stat-value {
    font-size: 15px;
    font-weight: 700;
    color: #F5F5F5;
  }

  .stat-label {
    font-size: 10.5px;
    color: #71717A;
    margin-top: 3px;
    font-weight: 400;
  }

  /* Footer */
  .popup-footer {
    text-align: center;
    padding: 12px 20px 16px;
    border-top: 1px solid rgba(255,255,255,0.04);
  }

  .popup-footer span {
    font-size: 10.5px;
    color: #52525B;
  }

  .popup-footer span strong {
    font-weight: 600;
    color: #71717A;
  }

  /* Glow behind popup */
  .popup-glow {
    position: absolute;
    width: 420px;
    height: 420px;
    background: radial-gradient(circle, rgba(124, 58, 237, 0.12) 0%, transparent 70%);
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: -1;
    filter: blur(50px);
  }
</style>
</head>
<body>
  <div class="bg-gradient"></div>
  <div class="bg-grid"></div>

  <!-- Left side text -->
  <div class="bg-text-left">
    <div class="status-chip">
      <div class="status-dot"></div>
      <span>Focus Active</span>
    </div>
    <h2>Stay in<br>the <span>Zone</span></h2>
    <p>Your distractions are blocked.<br>Keep going -- you're doing great.</p>
  </div>

  <!-- Extension popup -->
  <div class="popup-wrapper">
    <div class="popup-glow"></div>
    <div class="popup">
      <div class="active-bar"></div>

      <!-- Header -->
      <div class="popup-header">
        <div class="header-left">
          <div class="logo">
            <div class="logo-circle"></div>
          </div>
          <div class="header-title">Focus Mode Pro</div>
        </div>
        <div class="active-badge">
          <div class="active-badge-dot"></div>
          <span>Active</span>
        </div>
      </div>

      <!-- Timer with progress ring -->
      <div class="timer-section">
        <div class="timer-ring-container">
          <svg class="timer-ring-svg" viewBox="0 0 180 180">
            <defs>
              <linearGradient id="violet-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                <stop offset="0%" style="stop-color:#7C3AED" />
                <stop offset="100%" style="stop-color:#A78BFA" />
              </linearGradient>
            </defs>
            <circle class="ring-bg" cx="90" cy="90" r="80" />
            <circle class="ring-progress" cx="90" cy="90" r="80" />
          </svg>
          <div class="timer-inner">
            <div class="timer-display">18:42</div>
            <div class="timer-label">Remaining</div>
          </div>
        </div>
      </div>

      <!-- Status -->
      <div class="status-text">
        Focusing... <strong>3 sites blocked</strong> this session
      </div>

      <!-- Buttons -->
      <div class="action-buttons">
        <div class="btn-pause">Pause</div>
        <div class="btn-stop">Stop</div>
      </div>

      <!-- Quick stats -->
      <div class="stats">
        <div class="stat">
          <div class="stat-value">3h 45m</div>
          <div class="stat-label">Today</div>
        </div>
        <div class="stat">
          <div class="stat-value">8</div>
          <div class="stat-label">Sessions</div>
        </div>
        <div class="stat">
          <div class="stat-value">23</div>
          <div class="stat-label">Blocked</div>
        </div>
      </div>

      <!-- Footer -->
      <div class="popup-footer">
        <span>Built by <strong>Zovo</strong></span>
      </div>
    </div>
  </div>
</body>
</html>
