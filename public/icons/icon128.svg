<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#7C3AED"/>
      <stop offset="100%" stop-color="#6D28D9"/>
    </linearGradient>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="1" stdDeviation="2" flood-color="#000" flood-opacity="0.18"/>
    </filter>
  </defs>
  <!-- Background -->
  <rect width="128" height="128" rx="24" fill="url(#bg)"/>
  <!-- Inner highlight (subtle top-left glow) -->
  <rect width="128" height="128" rx="24" fill="url(#bg)" opacity="0"/>
  <ellipse cx="48" cy="40" rx="40" ry="32" fill="white" opacity="0.06"/>
  <!-- Outer focus ring with shadow -->
  <circle cx="64" cy="64" r="34" fill="none" stroke="white" stroke-width="5" stroke-opacity="0.15" filter="url(#shadow)"/>
  <circle cx="64" cy="64" r="34" fill="none" stroke="white" stroke-width="5"/>
  <!-- Inner focus ring -->
  <circle cx="64" cy="64" r="20" fill="none" stroke="white" stroke-width="3" stroke-opacity="0.45"/>
  <!-- Center dot -->
  <circle cx="64" cy="64" r="7" fill="white"/>
  <!-- Crosshair lines -->
  <line x1="64" y1="18" x2="64" y2="34" stroke="white" stroke-width="3.5" stroke-linecap="round"/>
  <line x1="64" y1="94" x2="64" y2="110" stroke="white" stroke-width="3.5" stroke-linecap="round"/>
  <line x1="18" y1="64" x2="34" y2="64" stroke="white" stroke-width="3.5" stroke-linecap="round"/>
  <line x1="94" y1="64" x2="110" y2="64" stroke="white" stroke-width="3.5" stroke-linecap="round"/>
</svg>
